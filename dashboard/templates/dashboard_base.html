 <form class="form-inline" style="height: 30px">

    $('.carousel').carousel({
        interval: 3000,
    })
</script>

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<script>
    function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: uluru
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
    }
</script>
<script>
    function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("slide").style.marginLeft = "250px";
    document.getElementById("champion").style.marginLeft = "250px";
}

/* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("slide").style.marginLeft = "0";
    document.getElementById("champion").style.marginLeft = "0";
}
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>
<script>
    var ctxP = document.getElementById("pieChart").getContext('2d');
    var myPieChart = new Chart(ctxP, {
        type: 'pie',
        data: {
            labels: ["Red", "Green", "Yellow", "Blue", "Dark Grey"],
            datasets: [
                {
                    data: [300, 50, 100, 40, 120],
                    backgroundColor: ["#F7464A", "#008000", "#FDB45C", "#0000FF", "#4D5360"],
                    hoverBackgroundColor: ["#FF5A5E", "#008040", "#FFC870", "#000F22", "#616774"]
                }
            ]
        },
        options: {
            responsive: true
        }
    });
</script>
{% block body %}

</html>
